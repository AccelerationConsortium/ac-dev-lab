name: ac-training-lab
channels:
  - defaults
  - conda-forge
dependencies:
  - python>=3.6,<3.12
  - pip
  - ipython
  - ipykernel
  - matplotlib
  - pyserial
  - streamlit
  - paho-mqtt
  - scipy
  # VISUALIZATION
  - pip:
     - -e .  # install git checkout of ac-training-lab in editable mode
     - prefect
     - pupil-apriltags
     - reportlab
     - playwright  # For YouTube video downloading automation
  # DEVELOPMENT ONLY PACKAGES (could also be kept in a separate environment file)
  - pytest
  - pytest-cov
  - tox
  - pre_commit
  - sphinx
