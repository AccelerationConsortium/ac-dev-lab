<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly OT-2 Integration - Real Installation</title>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #4285f4;
      color: white;
    }
    .info-banner {
      background-color: #e8f5e9;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #4caf50;
      font-weight: bold;
      color: #2e7d32;
    }
    .container {
      display: flex;
      height: calc(100vh - 140px);
    }
    #blocklyDiv {
      flex: 1;
      height: 100%;
    }
    #outputDiv {
      flex: 0 0 400px;
      background-color: #f5f5f5;
      border-left: 2px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }
    #codeOutput {
      background-color: #263238;
      color: #aed581;
      padding: 15px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      white-space: pre;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.5;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background-color: #357ae8;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .info {
      background-color: #e3f2fd;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Blockly OT-2 Custom Functions - Real Installation</h1>
  <div class="info-banner">
    âœ… This is a real Blockly installation using npm package (blockly v11.1.1)
  </div>
  <div class="container">
    <div id="blocklyDiv"></div>
    <div id="outputDiv">
      <h2>Generated Python Code</h2>
      <div class="info">
        Real-time code generation from Blockly workspace. Drag blocks from the toolbox to build workflows.
      </div>
      <button onclick="generateCode()">Regenerate Code</button>
      <div id="codeOutput"># Python code will appear here...</div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
